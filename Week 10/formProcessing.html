<!DOCTYPE html>
<html>
    <head>
        <title>Form Processing</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style>
            div, fieldset{margin:1.5em;}
        </style>
    </head>
    <body>
        <form>
            <div>
                <label for="username">Please enter your name:</label>
                <input id="username" type="text">
            </div>

            <div>
                <label>Select a continent</label>
                <select name="continent" id="continent">
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="N. America">North America</option>
                    <option value="S. America">South America</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>

            <div>
                <input type="button" id="formBtn" value="Search">
            </div>
        </form>

        <script src="formProcessing.js" type="text/javascript"></script>
    </body>
</html>
