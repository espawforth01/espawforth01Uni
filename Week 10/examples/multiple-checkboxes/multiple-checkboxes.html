<!DOCTYPE HTML>
<html>
<head>
<title>Multiple Checkboxes</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
	<form>
	<fieldset>
		<legend>Which of the following languages have you used?</legend>
		<label for="html">HTML</label><input type="checkbox" value="html" id="html">
		<label for="css">CSS</label><input type="checkbox" value="css" id="css">
		<label for="js">JavaScript</label><input type="checkbox" value="js" id="js">
		<label for="python">Python</label><input type="checkbox" value="python" id="python">
		<label for="java">Java</label><input type="checkbox" value="java" id="java">
	</fieldset>
<input type="button" id="myButton" value="Click me">
	</form>
	<script src="multiple-checkboxes.js"></script>
</body>
</html>
